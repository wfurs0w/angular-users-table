<div class="container border">
  <div class="d-flex flex-row justify-content-center align-items-center gap-4 py-4 flex-wrap">
    <div class="d-flex flex-row gap-4 flex-wrap">
      <div *ngFor="let column of columns" [hidden]="column.caption === 'Picture' || column.caption === 'Name'" class="form-check">
        <input type="checkbox" [checked]="column.visible" (change)="toggleColumnVisibility(column)" class="form-check-input">
        <label class="form-check-label">{{ column.caption }}</label>
      </div>
    </div>
    <div class="mt-3 mt-md-0">
      <button (click)="resetColumns()" class="btn btn-danger w-100 w-md-40">Reset</button>
    </div>
  </div>
</div>
